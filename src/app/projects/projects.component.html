<div class="projectsBackground p-5 row mx-0">
  <!-- Left Section of the page  -->
  <div class="col-12 col-md-5 mt-5 pt-3 projectLeftSection">
    <div *ngFor="let text of projectContent">
      <div class="projectTitle title">
        {{ text.title }}
        <mat-icon class="titleIcon">collections_bookmark</mat-icon>
      </div>
      <div class="projectHeading mainHeading mt-5">{{ text.heading }}</div>
      <div class="projectDescription description col-9 mt-5">
        {{ text.description }}
      </div>
    </div>
  </div>

  <!-- Right section of the page  -->
  <div class="col-12 col-md-7 mt-5 pt-3 ps-md-5 projectRightSection row">
    <div class="col-12 col-md-6 col-sm-6">
      <div class="card card_col_1 mb-4" *ngFor="let card of cardCollection_1">
        <img src="{{ card.imgSrc }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title cardTitle">{{ card.title }}</h5>
          <p class="card-text description">
            {{ card.cardDesc }}
          </p>
          <a href="{{ card.redirectTo }}" class="btn btn-primary"
            >Live Project</a
          >
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-sm-6 mt-5">
      <div class="card card_col_2 mb-4" *ngFor="let card of cardCollection_2">
        <img src="{{ card.imgSrc }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title cardTitle">{{ card.title }}</h5>
          <p class="card-text description">
            {{ card.cardDesc }}
          </p>
          <a href="{{ card.redirectTo }}" class="btn btn-primary"
            >Live Project</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contactsBackground">
  <div class="container-fluid p-5">
    <div class="contactHeading subHeading">Contact Me</div>
    <form class="row g-3 formTextFields">
      <div class="row">
        <div class="col">
          <label for="inputName" class="form-label">Full Name</label>
          <input
            type="text"
            class="formInputFields"
            id="inputName"
            placeholder="Your full name"
          />
        </div>
        <div class="col">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="formInputFields"
            id="inputEmail"
            placeholder="Your email address"
          />
        </div>
        <div class="col">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="formInputFields"
            id="phoneNumber"
            placeholder="Your phone number"
          />
        </div>
      </div>

      <div class="col-12">
        <label for="inputMessage" class="form-label">Message</label>

        <textarea
          class="formInputFields"
          id="inputMessage"
          placeholder="Your message here"
        ></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="sendButton">
          <span class="buttontext d-flex mr-4"
            >Send Message
            <mat-icon class="ms-4">arrow_right_alt</mat-icon></span
          >
        </button>
      </div>
    </form>
  </div>
</div>
